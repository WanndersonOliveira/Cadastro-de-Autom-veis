<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Automóveis</title>
    </h:head>
    <h:body>
        <br></br>
        <h3>Cadastro de Automóveis</h3>
        <br></br>
        <h:form>
            <h:commandLink value="Voltar" action="#{cadastroController.listar_carros()}"></h:commandLink>
        
            <br></br>
            <br></br>
            <h:outputText value="Marca"></h:outputText>
            <h:inputText value="#{cadastroController.automovel.marca}"></h:inputText>
        
            <br></br>
            <h:outputText value="Modelo"></h:outputText>
            <h:inputText value="#{cadastroController.automovel.modelo}"></h:inputText>
            
            <br></br>
            <h:outputText value="Placa"></h:outputText>
            <h:inputText value="#{cadastroController.automovel.placa}"></h:inputText>
        
            
            <br></br>
            <h:outputText value="Tipo"></h:outputText>
            <h:inputText value="#{cadastroController.automovel.tipo}"></h:inputText>
        
            <br></br>
            <h:commandButton value="Cadastrar" action="#{cadastroController.cadastrar_Automovel()}"></h:commandButton>
        
        </h:form>
    </h:body>
</html>
