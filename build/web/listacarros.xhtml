<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Automóveis</title>
    </h:head>
    <h:body>
        <br></br>
        <h3>Cadastro de Automóveis</h3>
        <br></br>
        <h:form>
            <h:commandLink value="Voltar" action="#{cadastroController.index()}"></h:commandLink>
            <h:commandLink value="Cadastrar" action="#{cadastroController.cadastrar_Form()}"></h:commandLink>
        </h:form>
        <br></br>
        <br></br>
        <h:form>
        <h:dataTable value="#{cadastroController.listaAutomovel}" var="automovel" border="1">
            <h:column>
                <f:facet name="header">Marca</f:facet>
                #{automovel.marca}
            </h:column>
            
            <h:column>
                <f:facet name="header">Modelo</f:facet>
                #{automovel.modelo}
            </h:column>
            
            <h:column>
                <f:facet name="header">Tipo</f:facet>
                #{automovel.tipo}
            </h:column>
            
            <h:column>
                <f:facet name="header">Placa</f:facet>
                #{automovel.placa}
            </h:column>
            
            <h:column>
                <f:facet name="header">Ação</f:facet>
                <h:commandLink value="Excluir" action="#{cadastroController.deletar_Automovel()}"></h:commandLink>
            </h:column>
            
        </h:dataTable>
        </h:form>
    </h:body>
</html>
